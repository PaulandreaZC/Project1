<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image search app</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for image">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1696229951930-df940c1e4255?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1933&q=80" 
            alt="Landscape">
            <a href="https://unsplash.com/photos/a-man-standing-on-top-of-a-mountain-next-to-a-body-of-water-jnsa2RxvQpA"
            target="_blank">Landscape</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1696888553462-0edc3ac57a82?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" 
            alt="Mountains">
            <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-with-trees-in-the-foreground-CragdCX7seY"
            target="_blank">Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1684252408280-737200626f2c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1888&q=80" 
            alt="Roses">
            <a href="https://unsplash.com/photos/a-bunch-of-pink-roses-that-are-on-a-bush-5oiOVSKkh-A"
            target="_blank">Roses</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
